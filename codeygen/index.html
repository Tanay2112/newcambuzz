<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Code Y Gen</title>
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>    
    <script src="js/refreshform.js"></script>

</head>

<body>
    
    <div class='login'>
        <div class='login_title'>
            <span>Workshop for Web Development in PHP and MySql</span>
        </div>
        <form id="form" name="form">
            <div class='login_fields'>
            <div class='login_fields__user'>
                
                <input placeholder='Registration Number' id="regno" name="regno" required type='text'>
                <div class='validation'>
                    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
                </div>
                </input>
            </div>
            <div class='login_fields__name'>
                
                <input placeholder='Name' id="name" name="name" required type='text'>
                <div class='validation'>
                    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
                </div>
                </input>
            </div>
            <div class='login_fields__email'>
                
                <input placeholder='Email' id="email" name="email" required type='email'>
                <div class='validation'>
                    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
                </div>
                </input>
            </div>
            
            <div class='login_fields__password'>
                
                <input placeholder='Phone Number' id="phno" name="phno" required type='text'>
                <div class='validation'>
                    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
                </div>
            </div>
            <div class='login_fields__submit'>
                <input type='submit' id="submit" name="submit" value='Submit'>
                
            </div>
            
        </div>
        </form>
        <div class='success'>
            <h2>Succefully Registered</h2>
            <p>Thank You.</p>
        </div>
        <div class='disclaimer'>
            <p>Developed by Prashant Bhardwaj</p>
        </div>
    </div>
    <div class='authent'>
        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg'>
        <p>Submitting...</p>
    </div>
    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
